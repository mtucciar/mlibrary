<div class="row">
    <h5 class="text-center">New Library</h5>
</div>
<form name="serverForm" valdr-type="Library" novalidate>
    <div class="row">
        <div class="small-10 small-offset-1 columns end">
            <div class="row collapse prefix-radius">
                <div class="small-4 columns">
                    <span class="prefix small">Library Name</span>
                </div>
                <div class="small-8 columns end" valdr-form-group>
                    <input type="text" name="libraryName" ng-model="vm.project.name"
                           placeholder="Library Name" required autofocus>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="small-3 small-offset-9 columns">
            <button type="submit" class="button radius right success" ng-disabled="serverForm.$invalid"
                    ng-click="serverForm.$valid && vm.Create(vm.project)">Create
            </button>
        </div>
    </div>
</form>
<pa-modal-error ng-if="vm.error" alertobject="vm.error"></pa-modal-error>
<a class="close-reveal-modal" aria-label="Close" ng-click="vm.cancel()">&#215;</a>
